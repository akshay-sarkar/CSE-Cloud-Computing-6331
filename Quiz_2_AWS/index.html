</!DOCTYPE html>
<html>
	<head>
		<title>index</title>
	</head>
	<body>
		<div class="container">
			<h1>Upload file to S3</h1>
			<form id="upload_form" action="/upload" method="POST" enctype="multipart/form-data">
				<input type="file" name="file" accept="uploaded_files/*" >
				<input type = "text" name="comment">
				<input type="submit" value="Upload">
			</form>
			<hr>
			<h1>Delete file from S3</h1>
			<form id="delete_form" action="/delete" method="POST">
				File Name: <input type="text" name="filename" placeholder="Enter file name"><br><br>
				<input type="submit" name="delete" value="delete">
			</form>
			<hr>
			<h1>List all the files</h1>
			<form id="list_form" action="/list_files" method="GET">
				<input type="submit" name="list" value="list">
			</form>
			<hr>
		</div>
	</body>
</html>
